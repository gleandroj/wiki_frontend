<form [formGroup]="customerForm" (ngSubmit)="onSubimit()">
    <div class="row">
        <div class=" col-lg-9">
            <h2>Cadastrar</h2>                
        </div>
    </div>
    <br/>
    <div class="row">
    <div class="form-group col-md-4">
      <label for="nome">Nome</label>
      <input  type="text" class="form-control" id="nome" formControlName="nome" [disabled]="readonly" name="nome">
    </div>
    
    <div class="form-group col-md-4">
      <label for="rg">RG</label>
      <input  type="text" [textMask]="{mask: rgMask}" class="rg form-control" id="rg" formControlName="rg" [disabled]="readonly" name="rg">
    </div>
    
    <div class="form-group col-md-4">
      <label for="cpf">CPF</label>
      <input  type="text" [textMask]="{mask: cpfMask}" class="cpf form-control" id="cpf" formControlName="cpf" [disabled]="readonly" name="cpf">
    </div>
    </div>
  
    <div class="row">
    <div class="form-group col-md-4">
      <label for="telefone">Telefone</label>
      <input  type="text" [textMask]="{mask: mask}" class="phone_with_ddd form-control" id="telefone" formControlName="telefone" [disabled]="readonly" name="telefone">
    </div>
    
    <div class="form-group col-md-4">
      <label for="dt_nascimento">Data de Nascimento</label>
      <input  type="text" [textMask]="{mask: dateMask}" class="date form-control" id="dt_nascimento" formControlName="dt_nascimento" [disabled]="readonly" name="dt_nascimento">
    </div>
    
    <div class="col-md-12">
          <button [hidden]="readonly" class="btn btn-primary" type="submit">Salvar</button>
          <a [routerLink]="['/customers']" class="btn btn-default">Voltar</a>
        </div>
    </div>
  </form>
