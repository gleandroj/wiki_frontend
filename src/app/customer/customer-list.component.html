<div class="row">
    <div class=" col-lg-10">
        Clientes
    </div>

    <a [routerLink]="['/customers', 'cadastrar']" class="btn btn-success pull-right">Novo</a>
</div>
<br/>
<table class="table table-responsive ">
    <thead>
        <tr>
            <td>#ID</td>
            <td>Nome</td>
            <td>RG</td>
            <td>CPF</td>
            <td>Dt. Nascimento</td>
            <td>Telefone</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of paginator.data">
            <td>
                <a [routerLink]="['/customers', customer.id]">{{customer.id}}</a>
            </td>
            <td>{{customer.nome}}</td>
            <td>{{customer.rg}}</td>
            <td>{{customer.cpf}}</td>
            <td>{{customer.dt_nascimento | date: 'dd/MM/yyyy'}}</td>
            <td>{{customer.telefone}}</td>
            <td style="display: flex; flex-direction: row; justify-content: space-between;">
                <a [routerLink]="['/customers', customer.id, 'editar']" style="margin-right: 4px;" class="btn btn-primary">Editar</a>
                <a (click)="deletar(customer)" class="btn btn-secondary">Deletar</a>
            </td>
        </tr>

        <tbody>
</table>
<div class="row">
    <!--Paginator-->
    <pagination [totalItems]="paginator.total" [itemsPerPage]="perPage" (pageChanged)="pageChanged($event)"></pagination>
</div>
