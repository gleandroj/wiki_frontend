<div class="row">
    <div class=" col-lg-10">
        Clientes
    </div>
</div>
<br/>
<table class="table table-responsive ">
    <thead>
        <tr>
            <td>#ID</td>
            <td>Nome</td>
            <td>RG</td>
            <td>CPF</td>
            <td>Dt. Nascimento</td>
            <td>Telefone</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of paginator.data">
            <td>
                <a>{{customer.id}}</a>
            </td>
            <td>{{customer.nome}}</td>
            <td>{{customer.rg}}</td>
            <td>{{customer.cpf}}</td>
            <td>{{customer.dt_nascimento}}</td>
            <td>{{customer.telefone}}</td>
            <td style="display: flex; flex-direction: row; justify-content: space-between;">
                <a style="margin-right: 4px;" class="btn btn-primary">Editar</a>
                <a class="btn btn-secondary">Deletar</button>
            </td>
        </tr>
        
        <tbody>
</table>
<div class="row">
    <!--Paginator-->
    <pagination [totalItems]="paginator.total" [(ngModel)]="paginator.current_page" [itemsPerPage]="10" (pageChanged)="pageChanged($event)"></pagination>
</div>
</div>
